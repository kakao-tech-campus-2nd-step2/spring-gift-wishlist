<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 추가</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
            color: #2A2A2A;
            font-size: 24px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4CAF50;
        }

        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #cccccc;
            max-width: 500px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        button, .button-link {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        button:hover, .button-link:hover {
            background-color: #45a049;
        }

        .button-link {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            width: auto;
        }
    </style>
</head>
<body>
<h1>새 상품 추가</h1>
<form th:action="@{/product/save}" th:object="${productReq}" method="post">
    <!-- 상품명 입력 -->
    <div>
        <label for="name">상품명:</label>
        <input type="text" th:field="*{name}" id="name" required/>
    </div>

    <!-- 가격 입력 -->
    <div>
        <label for="price">가격:</label>
        <input type="number" th:field="*{price}" id="price" required/>
    </div>

    <!-- 이미지 URL 입력 -->
    <div>
        <label for="imageUrl">이미지 URL:</label>
        <input type="text" th:field="*{imageUrl}" id="imageUrl"/>
    </div>

    <button type="submit">저장</button>
</form>
<a th:href="@{/product}" class="button-link">목록으로 돌아가기</a>
</body>
</html>
