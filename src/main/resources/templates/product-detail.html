<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="my-4">Product Details</h1>

  <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <p th:text="${errorMessage}"></p>
  </div>

  <div class="card">
    <div class="card-header">
      Product ID: <span th:text="${product.id}"></span>
    </div>
    <div class="card-body">
      <h5 class="card-title">Name: <span th:text="${product.name}"></span></h5>
      <p class="card-text">Price: <span th:text="${product.price}"></span>Ïõê</p>
      <img th:src="${product.imageUrl}" alt="Product Image" class="img-fluid"/>
      <div class="mt-3">
        <a href="/products" class="btn btn-primary">Back to List</a>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
