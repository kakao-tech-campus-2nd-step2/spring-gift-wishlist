<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Form</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h3 th:text="${product.id != null} ? 'Edit Product' : 'Add New Product'">Add New Product</h3>
    </div>
    <div class="card-body">
      <form th:if="${product.id != null}" th:action="@{/products/update/{id}(id=${product.id})}"
            th:object="${product}" method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" th:field="*{name}">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" step="0.01" id="price" class="form-control" th:field="*{price}">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" class="form-control" th:field="*{description}"></textarea>
        </div>
        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input type="text" id="imageUrl" class="form-control" th:field="*{imageUrl}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
      <form th:unless="${product.id != null}" th:action="@{/products}" th:object="${product}"
            method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" th:field="*{name}">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" step="0.01" id="price" class="form-control" th:field="*{price}">
        </div>

        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input type="text" id="imageUrl" class="form-control" th:field="*{imageUrl}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
