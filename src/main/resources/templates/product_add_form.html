<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>상품 추가</title>
</head>
<body>
  <form th:action="@{/products/new}" th:object="${product}" method="post">
    <div>
      <label>ID: </label>
      <input type="text" th:field="*{id}" />
    </div>
    <div>
      <label>상품 이름: </label>
      <input type="text" th:field="*{name}" />
    </div>
    <div>
      <label>상품 가격: </label>
      <input type="text" th:field="*{price}" />
    </div>
    <div>
      <label>이미지 URL: </label>
      <input type="text" th:field="*{imageUrl}" />
    </div>
    <div>
      <button type="submit">저장</button>
    </div>
  </form>
  <a th:href="@{/products}">돌아가기</a>
</body>
</html>
