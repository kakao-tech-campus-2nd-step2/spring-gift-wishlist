<!DOCTYPE html>
<html lang="KR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #2e8b57; /* Dark green */
            margin-top: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3cb371; /* Medium sea green */
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2e8b57; /* Dark green */
        }
    </style>
</head>
<body>
<h1>Mod Product</h1>
<form th:action="'/api/products/' + ${product.id}" method="post">
    <input type="hidden" id="put" name="_method" value="put">

    <label for="id">Id:</label>
    <input type="text" id="id" name="id" th:value="${product.id}" readonly>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${product.name}" required>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:value="${product.price}" required>

    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" name="imageUrl" th:value="${product.imageUrl}" required>

    <button type="submit">Submit</button>
</form>
</body>
</html>
