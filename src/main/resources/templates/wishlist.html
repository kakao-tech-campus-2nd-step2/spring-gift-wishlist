<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>위시 리스트</title>
</head>
<body>
<h1>위시 리스트</h1>
<div>
  <a th:href="@{/wishlist/add}" class="btn btn-primary">제품 추가</a>
</div>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>이름</th>
    <th>가격</th>
    <th>URL</th>
    <th>액션</th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${wishList == null || wishList.products.isEmpty()}">
    <td colspan="5">위시 리스트가 비어 있습니다.</td>
  </tr>
  <tr th:each="product : ${wishList.products}">
    <td th:text="${product.id}"></td>
    <td th:text="${product.name.name}"></td>
    <td th:text="${product.price}"></td>
    <td th:text="${product.imageUrl}"></td>
    <td>
      <button onclick="removeProduct(${product.id})">삭제</button>
    </td>
  </tr>
  </tbody>
</table>

<script>
  function removeProduct(productId) {
    const token = localStorage.getItem('jwtToken');
    fetch(`/wishlist/remove/${productId}`, {
      method: 'POST',
      headers: {
        'Authorization': 'Bearer ' + token,
        'Content-Type': 'application/json'
      }
    })
    .then(response => {
      if (response.ok) {
        alert("상품이 삭제되었습니다.");
        window.location.reload();
      } else {
        return response.text().then(text => { throw new Error(text) });
      }
    })
    .catch(error => alert('Error: ' + error.message));
  }
</script>

</body>
</html>
