<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Form</title>
  <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
<h1 th:text="${product == null || product.id == 0} ? 'Create Product' : 'Edit Product'"></h1>
<form th:action="@{${product == null || product.id == 0} ? '/admin/products/create' : '/admin/products/edit/' + ${product.id}}" th:object="${product}" method="post">
  <input type="hidden" th:field="*{id}" />
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}" required/>
  </div>
  <div>
    <label for="price">Price</label>
    <input type="number" id="price" th:field="*{price}" required/>
  </div>
  <div>
    <label for="imageURL">Image URL</label>
    <input type="text" id="imageURL" th:field="*{imageURL}" required/>
  </div>
  <div>
    <button type="submit">Save</button>
    <a th:href="@{/admin/products}">Cancel</a>
  </div>
</form>
</body>
</html>
