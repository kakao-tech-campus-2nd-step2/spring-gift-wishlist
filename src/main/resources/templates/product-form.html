<!-- admin-product-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product Form</title>
</head>
<body>
<h2>상품 정보 수정</h2>
<form th:action="@{/admin/products/update/{id}(id=${product.id})}" method="post" th:object="${product}">
  <div>
    <label for="id">ID</label>
    <input type="text" id="id" name="id" th:value="*{id}" readonly>
  </div>
  <div>
    <label for="name">상품명</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>
  </div>
  <div>
    <label for="price">가격</label>
    <input type="number" id="price" name="price" th:field="*{price}" required>
  </div>
  <div>
    <label for="imageUrl">이미지 URL</label>
    <input type="text" id="imageUrl" name="imageUrl" th:field="*{imageUrl}" required>
  </div>
  <div>
    <button type="submit">수정</button>
  </div>
</form>

</body>
</html>
