<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/httpReq.js"></script>
    <script src="/js/memberReq.js"></script>
    <title>로그인</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h1>로그인</h1>
    </div>
    <form th:action="@{/member/login}" method="post">
        <div class="py-3">
            <input type="text" id="email" name="email" class="form-control"
                   placeholder="이메일을 입력하세요."/>
        </div>
        <div class="py-3">
            <input type="password" id="password" name="password" class="form-control"
                   placeholder="비밀번호를 입력하세요."/>
        </div>
        <button type="submit" class="btn btn-primary" th:onclick="login()">
            확인
        </button>
        <button type="button" class="btn btn-danger" th:onclick="|location.href='@{/}'|">
            취소
        </button>
    </form>
</div>
</body>
</html>
