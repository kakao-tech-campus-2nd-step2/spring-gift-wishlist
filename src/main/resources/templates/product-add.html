<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add New Product</title>
</head>
<body>
<h1>Add New Product</h1>
<form th:action="@{/admin/product/add}" method="post" th:object="${product}">
  <div>
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" th:field="*{id}" required/>
  </div>
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required/>
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="text" id="price" name="price" th:field="*{price}" required/>
  </div>
  <div>
    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" name="imageUrl" th:field="*{imageUrl}"/>
  </div>
  <div>
    <button type="submit">Save</button>
    <a th:href="@{/admin/product/list}">Cancel</a>
  </div>
</form>
</body>
</html>
