<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <style>
      .container {
        max-width: 560px;
      }
    </style>
</head>
<body>
<div class="container">
    <div class="text-center"> <h2>상품 수정 폼</h2></div>
    <hr>
    <form th:action="@{/external/products/{id}/edit(id=${product.id})}" th:object="${product}" method="post">
        <table>
        <tr>
            <td>상품 ID :</td>
            <td>
                <input type="text" id="id" name="id" th:value="${product.id}" readonly>
            </td>
        </tr>

        <tr>
            <td>상품명 :</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>

        <tr>
            <td>가격 :</td>
            <td><input type="text" th:field="*{price}"/></td>
        </tr>
        <tr>
            <td>이미지 :</td>
            <td><input type="text" th:field="*{imageUrl}"/></td>
        </tr>
        <tr>
            <td>
                <button type="submit">저장</button>
            </td>
            <td>
                <button th:onclick="|location.href='@{/external/products}'|"
                    type="button">취소</button>
            </td>
        </tr>
        </table>
    </form>
</div>
</body>
</html>
