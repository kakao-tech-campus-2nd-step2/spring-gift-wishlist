<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>상품 수정</title>
</head>
<body>
<form th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
  <input type="hidden" id="put" name="_method" value="put" />
  <div>
    <label>ID: </label>
    <input type="text" th:field="*{id}" readonly/>
  </div>
  <div>
    <label>상품 이름: </label>
    <input type="text" th:field="*{name}" />
  </div>
  <div>
    <label>상품 가격: </label>
    <input type="text" th:field="*{price}" />
  </div>
  <div>
    <label>이미지 URL: </label>
    <input type="text" th:field="*{imageUrl}" />
  </div>
  <div>
    <button type="submit">저장</button>
  </div>
</form>
<a th:href="@{/products}">돌아가기</a>
</body>
</html>
