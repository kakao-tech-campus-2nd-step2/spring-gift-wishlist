<div th:fragment="productTable">
    <table id="productTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>imgUrl</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.name}">Product Name</td>
            <td th:text="${product.price}">100</td>
            <td th:text="${product.imgUrl}">Uncategorized</td>
            <td>
                <a th:href="@{/products/{id}(id=${product.id})}">View</a>
                <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
                <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
