<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
    }
    form {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<h1>Product Management</h1>

<h2>Product List</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Image</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.id}">1</td>
    <td th:text="${product.name}">Product Name</td>
    <td th:text="${product.price}">100.00</td>
    <td><img th:src="@{product.imageUrl}" alt="no image" /></td>
    <td>
      <a th:href="@{/products/delete/{id}(id=${product.id})}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

<h2>Create New Product</h2>
<form th:action="@{/products/post}" th:object="${newProduct}" method="post">
  <div>
    <label>Id:</label>
    <input type="text" th:field="*{id}" />
  </div>
  <div>
    <label>Name:</label>
    <input type="text" th:field="*{name}" />
  </div>
  <div>
    <label>Price:</label>
    <input type="text" th:field="*{price}" />
  </div>
  <div>
    <label>ImageUrl:</label>
    <input type="text" th:field="*{imageUrl}" />
  </div>
  <div>
    <button type="submit">Save</button>
  </div>
</form>

<h2>Update Product</h2>
<form th:action="@{/products/update}" th:object="${product}" method="post">
  <div>
    <label>Id:</label>
    <input type="text" th:field="*{id}" />
  </div>
  <div>
    <label>Name:</label>
    <label>
      <input type="text" th:field="*{name}" />
    </label>
  </div>
  <div>
    <label>Price:</label>
    <input type="text" th:field="*{price}" />
  </div>
  <div>
    <label>Image:</label>
    <input type="text" th:field="*{imageUrl}" />
  </div>
  <div>
    <button type="submit">Update</button>
  </div>
</form>
</body>
</html>
