spring:
  application:
    name: spring-gift
  datasource:
    url: jdbc:h2:mem:testdb # H2 데이터베이스 URL
    driver-class-name: org.h2.Driver # H2 데이터베이스 드라이버
    username: sa
  h2:
    console:
      enabled: true # H2 console 활성화 여부
      path: /h2-console
  sql:
    init:
      mode: always # SQL 초기화 모드

logging:
    level:
        root: INFO
        org.springframework.web: DEBUG
