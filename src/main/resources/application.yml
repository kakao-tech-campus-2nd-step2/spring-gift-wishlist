spring:
  application:
    name: spring-gift
  datasource:
    url: jdbc:h2:mem:test

  h2:
    console:
      enabled: true

  sql:
    init:
      schema-locations: classpath:/static/sql/schema.sql
      data-locations: classpath:/static/sql/data.sql
      mode: always

jwt.secret: secret!!secret!!secret!!secret!!
jwt.expiration: 86400000