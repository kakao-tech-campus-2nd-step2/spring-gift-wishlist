spring.application.name=spring-gift

spring.datasource.product.url=jdbc:h2:mem:product
spring.datasource.product.username=sa
spring.datasource.product.password=
spring.h2.console.product.enabled=true

spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.user.url=jdbc:h2:mem:user
spring.datasource.user.username=sa
spring.datasource.user.password=
spring.h2.console.user.enabled=true