<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <style>
      .container {
        max-width: 560px;
      } </style>
</head>

<body>

<div>

    <div class="text-center">
        <h2>상품 등록 폼</h2>
    </div>

    <h4>상품 입력</h4>

    <form th:action="@{/products/add}" method="post">
        <div>
            <label for="name">상품명</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요"> </div>
        <div>
            <label for="price">가격</label>
            <input type="text" id="price" name="price" class="form-control" placeholder="가격을 입력하세요">
        </div>

        <div>
            <label for="imageUrl">이미지</label>
            <input type="text" id="imageUrl" name="imageUrl" class="form-control" placeholder="이미지 URL을 입력하세요">
        </div>

        <hr>

        <div>
            <div>
                <button type="submit">상품
                    등록</button> </div>
            <div>
                <button th:onclick="|location.href='@{/products}'|"
                        type="button">취소</button> </div>
        </div>
    </form>
</div>

</body>
</html>
